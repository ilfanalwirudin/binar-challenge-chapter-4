<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="Simple Javascript Games" />
    <title>Try Out The Game</title>
    <link rel="shortcut icon" href="assets/icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <nav class="border">
        <div class="back-button">
          <a href="index.html"></a>
        </div>
        <div class="logo">
          <img src="/assets/logo.png" alt="" />
        </div>
        <div><h1>ROCK PAPER SCISSORS</h1></div>
      </nav>
    </header>
    <div class="container">
      <div class="janken">
        <div class="player">PLAYER</div>
        <div class="rock">
          <button>
            <img
              height="128px"
              width="128px"
              src="/assets/batu.png"
              alt="rock"
            />
          </button>
        </div>
        <div class="paper">
          <button>
            <img
              height="128px"
              width="128px"
              src="/assets/kertas.png"
              alt="paper"
            />
          </button>
        </div>
        <div class="scissors">
          <button>
            <img
              height="128px"
              width="128px"
              src="/assets/gunting.png"
              alt="scissors"
            />
          </button>
        </div>
      </div>
      <div class="middle">
        <h2 class="versus">VS</h2>
        <button>
          <img
            height="128px"
            width="128px"
            src="/assets/refresh.png"
            alt="refresh"
          />
        </button>
      </div>
      <div class="janken">
        <div class="rock">
          <button>
            <img
              height="128px"
              width="128px"
              src="/assets/batu.png"
              alt="rock"
            />
          </button>
        </div>
        <div class="paper">
          <button>
            <img
              height="128px"
              width="128px"
              src="/assets/kertas.png"
              alt="paper"
            />
          </button>
        </div>
        <div class="scissors">
          <button>
            <img
              height="128px"
              width="128px"
              src="/assets/gunting.png"
              alt="scissors"
            />
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn5073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
